<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <defs>
    <!-- Vibrant Gradient: Green-Teal to Deep Blue -->
    <linearGradient id="verivoShieldGradient" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#00E676" /> <!-- Bright Green/Teal -->
      <stop offset="50%" stop-color="#00B0FF" /> <!-- Mid Blue -->
      <stop offset="100%" stop-color="#2962FF" /> <!-- Deep Blue -->
    </linearGradient>
    
    <!-- Subtle Drop Shadow for Checkmark to replicate 3D feel -->
    <filter id="checkShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1" />
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode in="offsetblur"/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Group -->
  <g transform="translate(15, 12)">
    <!-- Shield Background with Gradient -->
    <path
      d="M10 15 
         Q 10 5, 40 5 
         Q 70 5, 70 15 
         L 70 45 
         Q 70 80, 40 90 
         Q 10 80, 10 45 
         Z"
      fill="url(#verivoShieldGradient)"
    />
    
    <!-- White Checkmark with Shadow -->
    <path
      d="M 28 45 
         L 40 57 
         L 68 25 
         L 60 20 
         L 40 45 
         L 35 40 Z" 
      fill="white"
      filter="url(#checkShadow)"
    />
  </g>

  <!-- Text Group -->
  <g transform="translate(95, 0)">
    <!-- VERIVO -->
    <text x="0" y="58" 
          fill="white" 
          font-family="sans-serif" 
          font-weight="800" 
          font-size="50" 
          letter-spacing="1">
      VERIVO
    </text>
    
    <!-- Tagline -->
    <text x="2" y="82" 
          fill="#cbd5e1" 
          font-family="sans-serif" 
          font-weight="500" 
          font-size="13" 
          letter-spacing="2.8"
          text-transform="uppercase">
      Where Insights Are Verified
    </text>
  </g>
</svg>
