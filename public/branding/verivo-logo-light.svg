<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <defs>
    <!-- Left Side Gradient (Teal/Cyan) -->
    <linearGradient id="gradLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2DD4BF" /> <!-- Teal-400 -->
      <stop offset="100%" stop-color="#0F766E" /> <!-- Teal-700 -->
    </linearGradient>

    <!-- Right Side Gradient (Blue) -->
    <linearGradient id="gradRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" /> <!-- Blue-500 -->
      <stop offset="100%" stop-color="#1E3A8A" /> <!-- Blue-900 -->
    </linearGradient>

    <!-- Shadow for Depth -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Logo Icon Group -->
  <g transform="translate(10, 10) scale(0.9)">
    <!-- Left Shield Half -->
    <path
      d="M50 5 L15 15 Q15 55 50 95 Z"
      fill="url(#gradLeft)"
    />
    
    <!-- Right Shield Half -->
    <path
      d="M50 5 L85 15 Q85 55 50 95 Z"
      fill="url(#gradRight)"
    />

    <!-- Checkmark (Extending out top-right) -->
    <!-- Points: Start(30,50) -> Bottom(45,65) -> TopRight(95,15) -->
    <path
      d="M28 48 L46 66 L98 12 L88 8 L46 52 L35 42 Z"
      fill="white"
      filter="url(#shadow)"
    />
  </g>

  <!-- Text Group -->
  <g transform="translate(110, 0)">
    <!-- VERIVO -->
    <text x="0" y="58" 
          fill="white" 
          font-family="'Inter', 'Segoe UI', sans-serif" 
          font-weight="800" 
          font-size="48" 
          letter-spacing="2">
      VERIVO
    </text>
    
    <!-- Tagline -->
    <text x="2" y="82" 
          fill="#94A3B8" 
          font-family="'Inter', 'Segoe UI', sans-serif" 
          font-weight="600" 
          font-size="12" 
          letter-spacing="3"
          text-transform="uppercase">
      Where Insights Are Verified
    </text>
  </g>
</svg>
