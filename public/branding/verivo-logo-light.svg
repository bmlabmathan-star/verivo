<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" fill="none">
  <defs>
    <!-- Left Half Gradient (Bright Teal/Green) -->
    <linearGradient id="gradLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2DD4BF" /> <!-- Teal-400 -->
      <stop offset="100%" stop-color="#0D9488" /> <!-- Teal-600 -->
    </linearGradient>

    <!-- Right Half Gradient (Deep Blue) -->
    <linearGradient id="gradRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" /> <!-- Blue-500 -->
      <stop offset="100%" stop-color="#1E40AF" /> <!-- Blue-800 -->
    </linearGradient>

    <!-- Drop Shadow for Checkmark -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Logo Icon Group -->
  <g transform="translate(15, 12)">
    <!-- Left Shield Half -->
    <path
      d="M 45 5 
         L 10 12 
         Q 10 60 45 90 
         Z"
      fill="url(#gradLeft)"
    />
    
    <!-- Right Shield Half -->
    <path
      d="M 45 5 
         L 80 12 
         Q 80 60 45 90 
         Z"
      fill="url(#gradRight)"
    />

    <!-- Checkmark (White) -->
    <path
      d="M 28 45 
         L 42 60 
         L 85 15 
         L 75 10 
         L 42 45 
         L 35 38 
         Z"
      fill="white"
      filter="url(#dropShadow)"
    />
  </g>

  <!-- Text Group -->
  <g transform="translate(100, 0)">
    <!-- VERIVO Main Text (White for Dark Theme) -->
    <text x="0" y="58" 
          fill="#FFFFFF" 
          font-family="'Inter', 'Segoe UI', sans-serif" 
          font-weight="800" 
          font-size="52" 
          letter-spacing="1">
      VERIVO
    </text>
    
    <!-- Tagline (Light Gray for Dark Theme) -->
    <text x="2" y="82" 
          fill="#94A3B8" 
          font-family="'Inter', 'Segoe UI', sans-serif" 
          font-weight="600" 
          font-size="13.5" 
          letter-spacing="2.8"
          text-transform="uppercase">
      Where Insights Are Verified
    </text>
  </g>
</svg>
